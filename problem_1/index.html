        display: none;

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script>
        function submitInfo() {
            if (validateInput()) {
                $("#submitted").removeClass("hidden");
                $("#notSubmitted").addClass("hidden");
            } else {
                $("#submitted").addClass("hidden");
                $("#notSubmitted").removeClass("hidden");
            }
        }

        function validateInput() {
            var valid = true;
            var inputs = [$("#firstName"), $("#lastName"), $("#phone"), $("#email"), $("#city"), $("#state"), $("#zip")]; 
            var validators = [validateName, validateName, validatePhone, validateEmail, validateCity, validateState, validateZip]; 
            var i, len = inputs.length;
            for (i = 0; i < len; i++) {
                valid = validate(validators[i], inputs[i]) ? valid : false;
            }
            return valid;
        }

        function validate(validator, input) {
            var valid = validator.call(null, input.val());
            if (valid) {
                input.removeClass("invalidInput");
            } else {
                input.addClass("invalidInput");
            }
            return valid;
        }

        function validateName(name) {
            var re = /\d/;
            return validateWithRegex(name, re, false);
        }

        function validatePhone(phone) {
            var re = /(?:^\d{10}$)|(?:^\d{3}\-\d{3}\-\d{4}$)|(?:^\d{3} \d{3} \d{4}$)|(?:^\d{3}\.\d{3}\.\d{4}$)|(?:^\(\d{3}\) \d{3}\-\d{4}$)/;
            return validateWithRegex(phone, re, true);
        }

        function validateEmail(email) {
            var re = /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/i;
            return validateWithRegex(email, re, true);
        }

        function validateCity(city) {
            return city.trim().length > 0;
        }

        function validateState(state) {
            return state.trim().length > 0;
        }

        function validateZip(zip) {
            var re = /(?:^\d{5}$)|(?:^\d{5}\-\d{4}$)/;
            return validateWithRegex(zip, re, true);
        }

        function validateWithRegex(value, re, isMatchDesirable) {
            if (value.trim() == '') {
                return false;
            } else {
                 if (isMatchDesirable) {
                     return re.test(value);
                 } else {
                     return !re.test(value);
                 }
             }
        }
    </script>
